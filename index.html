<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestLum Lighting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>EMERGENCY LIGHTING</h1>
            <p class="subtitle">Your Safety, Our Mission</p>
            <a href="#products" class="cta-button">VIEW PRODUCTS</a>
            <img src="images/product-silhouette.png" alt="Product" class="product-silhouette">
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>OUR PRODUCTS</h2>
        <div class="product-grid">
            <!-- 产品卡片将通过JS动态生成 -->
        </div>
    </section>

    <!-- Advantages Section -->
    <section class="advantages">
        <div class="advantage-container">
            <div class="advantage-item">
                <span class="check-icon">✔</span>
                <h3>Factory-Direct</h3>
                <div class="underline"></div>
            </div>
            <!-- 其他优势项 -->
        </div>
    </section>
</body>
</html>
